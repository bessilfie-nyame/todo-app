<!DOCTYPE html>
<html>
<head>
	<title>Todo</title>
	<link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
	<div class="container">
		<div class="heading">
			<h1>Todo</h1>
		</div>
		<div class="items-wrapper">
			<ul>
				<li id="build">Build software</li>
				<li id="test">Test software</li>
				<li id="use">Use software</li>
				<li id="sell">Sell software</li>
				<li id="break">Break software</li>
			</ul>
		</div>
		<div id="add-wrapper">
			<input class="add" type="text" name="task" placeholder="add to task">
			<button class="add" type="submit">add</button>
		</div>
		<div class="push-wrapper">
			<a href="./pages/doing.html" target="blank"><button class="add" type="submit">in progress</button></a>
			<a href="./pages/done.html" target="blank"><button class="add" type="submit">completed</button></a>
		</div>
	</div>
</body>
</html>
